<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!--I linked the Bootstrap stylesheet here at the very beginning-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!--At the top of the page where I inserted my name, I used Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--The following link links to my own CSS style sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--This part is identical to the navbar in index. I only disabled the contact link since users will already be on this page when they are viewing it-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md">
                <nav class="navbar navbar-expand-lg .navbar-fixed-top navbar-light bg-light">
                    <h1 class="first-and-last-name">BEGUM SACAK</h1>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
                    <div class="nav navbar navbar-right">
                        <div class="col-md"> <a class="nav-item nav-link" href="index.html">About</a>
                        </div>
                        <div class="col-md"> <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                        </div>
                        <div class="col-md"> <a class="nav-item nav-link disabled" href="#">Contact</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6" <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title">CONTACT<h2>
                            <hr class="divider">
                            </hr>
                            <!--Here is a form from Bootstrap. I wanted them to be on separate lines, so I allocated one column for each (considering the form is a 12-space-grid by default-->
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="inputEmail">Email</label>
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                    <!--I changed the labels and names-->
                                    <div class="form-group col-md-12">
                                        <label for="inputMessage">Message</label>
                                        <input type="text" class="form-control" id="inputMessage" placeholder="Message">
                                    </div>
                                    <!--I changed the button type and placed a submit button-->
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
